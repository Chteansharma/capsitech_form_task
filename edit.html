<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f1eeee;
        color: #4b2e1f;
      }
      .container {
        width: 450px;
        margin: 100px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
        margin-bottom: 5px;
        color: #4b2e1f;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #9b7b67;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #7e614d;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
      }

      form {
        max-width: 400px;
        margin: auto;
      }

      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #5d4536;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Edit User Details</h2>

      <form id="editForm">
        <label for="name">Name</label>
        <input type="text" id="name" required />

        <label for="age">Age</label>
        <input type="number" id="age" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required />

        <label for="course">Course</label>
        <select id="course" required>
          <option value="">-- Select Course --</option>
          <option value="btech">B.tech</option>
          <option value="mtech">M.tech</option>
          <option value="mba">MBA</option>
          <option value="bba">BBA</option>
        </select>

        <button type="submit">Update</button>
      </form>
    </div>

    <script>
      const userData = JSON.parse(localStorage.getItem("editUserData"));
      const userIndex = localStorage.getItem("editUserIndex");

      if (userData) {
        document.getElementById("name").value = userData.name;
        document.getElementById("age").value = userData.age;
        document.getElementById("email").value = userData.email;
        document.getElementById("phone").value = userData.phone;
        document.getElementById("course").value = userData.course;
      }

      document
        .getElementById("editForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const updatedUser = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            course: document.getElementById("course").value,
          };

          let users = JSON.parse(localStorage.getItem("users")) || [];
          users[userIndex] = updatedUser;

          localStorage.setItem("users", JSON.stringify(users));
          localStorage.removeItem("editUserIndex");
          localStorage.removeItem("editUserData");

          alert("User updated successfully!");
          window.location.href = "table.html";
        });
    </script>
  </body>
</html>
